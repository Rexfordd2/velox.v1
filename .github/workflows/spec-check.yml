name: Spec Check
on: [push, workflow_dispatch]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm i -g pnpm
      - run: pnpm i
      - name: Build apps/web for production
        run: pnpm --filter velox-web build
      - run: pnpm spec:install
      - name: Run Playwright E2E
        run: pnpm spec:e2e
        env:
          SPEC_BASE_URL: http://localhost:3001
      - run: pnpm spec:run
      - uses: actions/upload-artifact@v4
        with:
          name: spec-report
          path: spec-report


